<div class="modal bd-example-modal-sm fade" id="loginModal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Sign in</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'login' %}" id="login_form">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        {{ form_login.username }}

                    </div>

                    <div class="input-group mb-3">
                        {{ form_login.password }}
                    </div>

                    <div class="row">
                        <div class="mx-auto pr-2">
                            <button type="submit" class="btn primary-btn" form="login_form">Sign In</button>
                        </div>
                    </div>
                </form>
                <br>
                <div id="errors"></div>
                <br>
                <div class="fs-about">
                    <p>Don't you have an account? <a href="{% url 'register' %}" id="reg_link">Sign Up</a></p>
                </div>
                <div class="fs-about">
                    <p>Forgot your password? <a href="{% url 'reset_password' %}" id="reg_link"> Click here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
